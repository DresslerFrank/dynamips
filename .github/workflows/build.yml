name: "Build Dynamips"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -qq -y --no-install-recommends libpcap-dev libelf-dev

    - name: Build Dynamips
      run: |
        mkdir build
        cd build
        cmake ..
        make
